<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harvey Ngo's Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="./styleme.css">
	<script src="./game.js"></script>
</head>
<body>
	
	<div id="control-window">
		<ul>
			<button id="new-game-btn">New Game</button>
			<button id="reset-btn">Reset Scores</button>
		</ul>
		<ul id="scores">
			<li>Player X: </li>
			<li>Player O: </li>
		</ul>
	</div>


	<table align="center">

		<tr>
			<td class="square"></td>
			<td class="square"></td>
			<td class="square"></td>
		</tr>

		<tr>
			<td class="square"></td>
			<td class="square"></td>
			<td class="square"></td>
		</tr>

		<tr>
			<td class="square"></td>
			<td class="square"></td>
			<td class="square"></td>
		</tr>

	</table>
	
</body>
</html>
